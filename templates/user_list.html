<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in object_list %}
            <li><a href="{% url 'user_profile' user.id %}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Create User</a>
</body>
</html>
