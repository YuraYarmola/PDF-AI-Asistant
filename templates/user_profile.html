<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Profile</title>

    <style>
        body {
            display: flex;
            flex-direction: row;
        }

        form {
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>
        <a href="{% url 'user_list' %}">All users</a>
    <h1>User Profile</h1>
    <p>Username: {{ user.name }}</p>
    <a href="{% url 'file_upload' user.pk %}">Upload File</a>



    <h2>Files</h2>
    {% for file in files %}
        <p>File Name: {{ file.file.name }}</p>
    {% endfor %}

     </div>

    <div>
    <form method="post" action="{% url 'prompt' user.pk %}">
        {% csrf_token %}
        <label for="prompt_field">Prompt:</label>
        <input type="text" id="prompt_field" name="prompt_field">
        <button type="submit">Send</button>
        {% if answer %}
            <p>Answer: {{ answer }}</p>
        {% endif %}
    </form>
        </div>
</body>
</html>
